{% include 'overall_header.html' %}

<h1>{{ lang('ACP_GMERK_TITLE') }}</h1>

{% if S_ERROR %}
	<div class="errorbox">
		<h3>{{ lang('WARNING') }}</h3>
		<p>{{ ERROR_MSG }}</p>
	</div>
{% endif %}

<form id="fedemerk_gmerk_acp" name="fedemerk_gmerk_acp" method="post" action="{{ U_ACTION }}">

	<fieldset>
		<legend>{{ lang('ACP_GMERK_KLUCZE_API') }}</legend>

		<dl>
			<dt><label for="fedemerk_gmerk_klucz_stempel">{{ lang('ACP_GMERK_KLUCZ_STEMPEL') ~ lang('COLON') }}</label></dt>
			<dd><input type="text" name="fedemerk_gmerk_klucz_stempel" class="text" {% if FEDEMERK_GMERK_KLUCZ_STEMPEL %} value="{{ FEDEMERK_GMERK_KLUCZ_STEMPEL }}" {% endif %}></dd>
		</dl>
		<dl>
			<dt><label for="fedemerk_gmerk_klucz_mbp">{{ lang('ACP_GMERK_KLUCZ_MBP') ~ lang('COLON') }}</label></dt>
			<dd><input type="text" name="fedemerk_gmerk_klucz_mbp" class="text" {% if FEDEMERK_GMERK_KLUCZ_MBP %} value="{{ FEDEMERK_GMERK_KLUCZ_MBP }}" {% endif %}></dd>
		</dl>
	</fieldset>

	<fieldset class="submit-buttons">
		<input class="button1" type="submit" id="submit" name="submit" value="{{ lang('SUBMIT') }}" />&nbsp;
		<input class="button2" type="submit" id="preview" name="preview" value="{{ lang('PREVIEW') }}" />
		{{ S_FORM_TOKEN }}
	</fieldset>

</form>

{% include 'overall_footer.html' %}
